<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>亡者不是念佛人但助念后身体柔软,应如何判断</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>如果亡者生前不一定是念佛人，死后才助念，助念后，身体非常柔软，如何判断他是往生西方或生天？</p>
<p><span style="color: #ff0000">净空法师答：</span>生前不念佛的人，临命终时劝他念佛，他肯念，而且有很好的瑞相，可能是往生。如果生前不念佛，临终时也不肯念佛，不相信往生西方，但是死了之后，为他念佛几个小时，他的身体柔软，这是消除他的业障，他决定不堕恶道。至于能否往生，我们不敢讲。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
