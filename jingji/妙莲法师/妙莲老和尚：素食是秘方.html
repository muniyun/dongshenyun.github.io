<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>妙莲老和尚：素食是秘方</div></center><div class='sss'><div class="zw" id="fdzb"><p align="center">人说命第一，我说身第一；身若不健康，命长苦痛多。</p>
<p align="center">要想寿命长，健康为第一；实说身命康，素食最第一。</p>
<p align="center">谁不想长命？肉食最大敌；谁不想命长？素食是秘方。</p>
<p align="center">牛马全素食，身高力壮大；为人群服务，不嫌工作苦。</p>
<p align="center">若想身体好，素食最为宝；素食营养良，身心皆健康。</p>
<p align="center">素食脂肪微，身肉不会肥；身肥不健康，素食精神爽。</p>
<p align="center">肉食易疲劳，衰老苦病多；肉食有病菌，万苦由此生。</p>
<p align="center">虎狼食欲强，牛羊猪遭殃；奈何大人们，怎可学虎狼？</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
