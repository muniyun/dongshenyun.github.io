<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：被鬼压该怎么办</div></center><div class='sss'><div class="zw" id="fdzb"><p>确实鬼里面有压鬼，常常欺负人。一个心地清净、心行善良的人，鬼不敢欺负他，而且他受鬼神的尊敬拥护。凡是被鬼压，自己一定要觉悟，大概心地不善，行为不善。为什么？鬼瞧不起你，来欺负你。念佛的同修功夫不到家，也会被鬼压。可是念佛人常常念佛，遇到这些事情，心里一想到佛号，梦中念佛，或念菩萨名号，鬼立刻就离开了。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
