<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：念佛常常流泪是什么原因</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>念佛念到心平气和时，常常流眼泪，从内心涌出很多悲感，不知道是什么原因？</p>
<p><span style="color: #ff0000">净空法师答：</span>这种情形，佛在《无量寿经》上说过，这是过去生中的善根发现。由此可知，你过去生中曾经修学过这个法门，但没有认真，所以没有成就，还是六道轮回；这一生又遇到了，内心自然有这种惭愧的意念，所以才有这些现象。知道了，就更应该认真努力，这一生决定不要错过。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
