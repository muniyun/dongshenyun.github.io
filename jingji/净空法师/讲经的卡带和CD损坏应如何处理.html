<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>讲经的卡带和CD损坏应如何处理</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>若卡带和CD损坏，应如何处理？</p>
<p><font color="#ff0000">净空法师答：</font>这个卡带和CD里面，都是录的讲经说法，或是读诵经典的，它坏了，我们不能任意丢弃，任意丢弃是不恭敬，我们要把它包装整齐、干净。如果你住在城市里，随着垃圾处理就可以了；如果住在郊外，环境很宽阔，这些东西可以找一个高一点的地方，人比较少去的地方埋在地底下。如果住在水边的，也可以将之处理好放在河底下，这都是表恭敬。如果觉得不方便，以恭敬心将之当垃圾处理就可以了，不要有任何顾忌。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
