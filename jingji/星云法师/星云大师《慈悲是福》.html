<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>星云大师《慈悲是福》</div></center><div class='sss'><div class="zw" id="fdzb"><p>一个人宁可什么都没有，但是不能没有慈悲。</p>
<p>只要我们慈悲待物，爱护珍惜，花草树木会酬我以繁茂青翠，昆虫飞鸟也会引我以悦耳鸣唱。</p>
<p>只要我以慈悲应世，不求回报，荣辱得失都是我的增上因缘，天下众生也成为我的法侣道亲。</p>
<p>如果我们能慈悲的心灵体贴关怀、用慈悲的眼神看待万物、用慈悲的口舌随喜赞叹、用慈悲的双手常做佛事，那么我们无论走到哪里，即使是一无所有，都足以安身立命。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:愿此功德种善根，累世怨亲同沾恩。由此解脱诸苦恼，共证菩提度有情。</div></center>
