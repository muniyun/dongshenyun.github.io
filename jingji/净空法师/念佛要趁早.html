<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念佛要趁早</div></center><div class='sss'><div class="zw" id="fdzb"><p>念佛一定要趁早，所谓是&ldquo;练兵千日，用在一时&rdquo;。我们天天念佛，天天断恶修善，天天积功累德，为的是什么？怕临命终时有障碍。</p>
<p>每一天认真用功努力，时时刻刻保持自己的身心清净，临命终时佛号的力量能够把烦恼习气控制住，就能往生；平时不用功努力，到时烦恼习气控制不住，不能往生。</p>
<p>我们希望这一生能够往生极乐，就必须放下。放下什么？放下五欲六尘，放下名闻利养，放下贪爱，放下恩怨。这些东西是往生的障碍，如果放不下，我们这一生又要空过了。口里念佛，心里想往生，还贪恋五欲六尘，还搞名闻利养，还搞人我是非，这个没法子！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
