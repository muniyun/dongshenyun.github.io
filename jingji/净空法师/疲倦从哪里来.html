<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>疲倦从哪里来</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们一般人工作时间多了会疲倦，为什么会疲倦？因为执着我有个身体，我做了好多事情，做了好多小时，应该疲倦了，所以马上就疲倦了。</p>
<p>疲倦从哪来的？是从心理作用，就是分别执着，你着了相。你心不清净，你一有染着，马上就疲倦，精神就没有了。佛菩萨不着相，他一天做到晚， &ldquo;作而无作&rdquo;，心里面一点痕迹都不留，跟没做一样&mdash;&mdash;他心清净，决定没有分别执着，所以他没有疲倦。</p>
<p>佛在经上常说，&ldquo;一切法从心想生&rdquo;，一点也没错！你心里想什么就生什么，这是佛把修行的原理给我们说出来。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
