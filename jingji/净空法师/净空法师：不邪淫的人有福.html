<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：不邪淫的人有福</div></center><div class='sss'><div class="zw" id="fdzb"><p>现在的社会，我们仔细观察，有许多夫妇不能好合，常常闹离婚，为什么？我们晓得，是邪淫的果报。佛在经上告诉我们，邪淫的罪很重，果报在地狱。</p>
<p>大家都晓得，夫妇以外的淫欲行为是邪淫。其实，邪淫的意义很深很广，不仅仅是指男女之欲，凡是衣食住行、物质生活过于奢侈，超越了你的本分，都叫做邪淫。</p>
<p>邪淫的人，身上气味不好闻！我们看到很多修行人，他淫欲的行为断了，念头虽没断，他的身上放香气，跟一般人就不一样。</p>
<p>不邪淫的人有福！不邪淫的人得色身端庄、健康长寿、家庭和睦的果报。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
