<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>临终捐献器官会不会影响往生</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>生前有志捐献器官，但不知临终前后动手术切除器官，会不会影响往生？</p>
<p><span style="color: #ff0000">净空法师答：</span>如果临命终时切除器官，你没有一点嗔恨心，你可以这么做。如果到那时，你又痛苦、又后悔，极乐世界你就去不了，立刻堕落了。所以，要有定功才行，没有定功，这是很冒险的一桩事情。你捐献器官，不过是帮助一个人多延长几年生命而已；你要是成佛之后，你在虚空法界不晓得度多少众生。这个帐要会算！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
