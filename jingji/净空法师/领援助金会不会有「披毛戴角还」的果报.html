<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>领援助金会不会有「披毛戴角还」的果报</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>因为病了这么多年，经常进医院，现在领取社会保障援助金过日子。这是全港纳税人的钱，会不会用了有&ldquo;今生不了道，披毛戴角还&rdquo;的果报？</p>
<p><font color="#ff0000">净空法师答：</font>你不要想这么多，这叫妄想，不要想的这么多。你在这个地方，年轻的时候也曾经对社会有过贡献，到你年老的时候无力谋生，领取社会的保险金，这是应该的，这是政府应当要做的事情。如果你拿这笔钱你好好的念佛，能够真正往生极乐世界，那么所有纳税人都得福报。如果往生不成，还是有因果，那因果不会有你想象的那么严重。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
