<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>常保清净心,业障自然就消</div></center><div class='sss'><div class="zw" id="fdzb"><p>中国、外国，求消灾免难、求消业障的人很多；求的心很恳切，他那个灾难业障都消不了。灾难业障为什么消不了？一个人的妄念少，烦恼少，业障就少；如果妄念多，知见多，烦恼多、烦恼重，业障、灾难就没有法子消除。所以古大德常常劝勉我们：少说一句话，多念一句佛。</p>
<p>读经念佛为什么能消业障？因为你念经念佛的时候心清净，清净心里面没有业障，你常常保持清净心，业障自然就消除，就这么个道理。</p>
<p>念经、念佛，都可以消业障，哪一个方法消业障最好？不一定。哪一种方法能使你得心清净，这就是最好的方法。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
