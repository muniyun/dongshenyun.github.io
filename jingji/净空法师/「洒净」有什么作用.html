<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>「洒净」有什么作用</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>&ldquo;洒净&rdquo;有什么作用？家中需不需要洒净保平安？洒一次净管多长时间？</p>
<p><font color="#ff0000">净空法师答：</font>洒净是仪式，真正的是要清净心。如果你常常保持着清净心，洒净作用就很长；如果没有清净心，洒了以后也没有用，这个道理要懂。净是清净心，我们心清净，我们的周围环境就清净，这个道理现在我们了解的愈来愈深刻，愈来愈清楚。我们的心地、行为清净，整个磁场都会产生变化，这叫真正的洒净。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
