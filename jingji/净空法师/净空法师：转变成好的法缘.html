<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：转变成好的法缘</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛在经教上常讲，&ldquo;爱不重不生娑婆&rdquo;。你为什么脱离不了六道轮回？你的爱欲太重，你不肯放下。灵魂来投胎，怎么来的？贪爱。</p>
<p>有人想儿女，一生都没有；有人不想儿女，生了一大堆，什么原因？缘分！缘很复杂，归纳起来不外乎四大类，报恩、报怨、讨债、还债。没有这四种缘，不会成为一家人。</p>
<p>学了佛，明白了，知道要把世缘，这个世间恩怨、债务的这种缘，转变成法缘。转变成法缘好&mdash;&mdash;菩提道上做同伴、做伴侣，互相勉励，一起成就。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
