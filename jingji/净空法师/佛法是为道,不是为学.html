<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>佛法是为道,不是为学</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛法是为道，不是为学。老子说得很好，&ldquo;为学日益，为道日损&rdquo;。道修什么？就是修的清净心。</p>
<p>我们学佛，决定不能用世间的方法来搞佛法，因为佛法是求清净心，求定；世间法目标不是在定，不是在清净心。</p>
<p>世间法叫&ldquo;为学日益&rdquo;，它是讲知识，讲学术，我知道得愈多愈好。佛法是为道，道是心，为道要日损，损是减少，减少什么？减少你的妄想，减少你的杂念。</p>
<p>佛法是为道，佛法没有别的，放下就是！天天放下，不断地放下，放完了，自性本具的智慧、德能、相好就现前。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
