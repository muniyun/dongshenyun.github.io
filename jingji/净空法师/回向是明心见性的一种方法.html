<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>回向是明心见性的一种方法</div></center><div class='sss'><div class="zw" id="fdzb"><p>凡夫的心量很小，起心动念都为自己，这个很麻烦！为什么？只要有&ldquo;我&rdquo;，你就得不到一心。因为真心本性尽虚空遍法界，所以佛教给我们，起心动念为一切众生着想，所修积一切善业功德，我自己不要，都回向给十方一切众生。为什么教你这么做？能够帮助你破我执。</p>
<p>我有福，让一切众生共享，用这个方法把心量拓开。由此可知，回向是明心见性的一种方法，在佛家常讲善巧方便，用这个方法来把我们这些业障消除，恢复明心见性。</p>
<p>可是，你得要真的有这个心愿，嘴皮上念&ldquo;回向偈&rdquo;，心里头不是那么回事情，不行！一定要心相应，念头相应。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
