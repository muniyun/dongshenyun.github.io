<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>帮助人作佛,这个福报最大</div></center><div class='sss'><div class="zw" id="fdzb"><p>世出世间最殊胜的福报，最大的福报是什么？帮助人作佛，这个福报最大。</p>
<p>我们送往生实在讲是帮助一个人作佛，我们一生当中行善，还有什么样的善事，比送人去作佛这一桩善事大？没有比这个更大的了。</p>
<p>帮助别人在一生当中去作佛，这个功德是第一！大慈菩萨说得很好，你在这一生当中能帮助两个人往生不退作佛，就比自己修行更精进；你能够帮助十几个人往生作佛，你的福德无量无边。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
