<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：念佛与日常生活如何才能相应</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>在念佛堂念佛，在日常生活修行，应怎样做才相应？</p>
<p><span style="color: #ff0000">净空法师答：</span>念佛堂是训练，养成念佛的习惯。在日常生活之中，无论工作、处事待人接物，心中&ldquo;忆佛念佛&rdquo;，能做到不中断，就是功夫成片。功夫果然成片，往生就有把握。所以，在念佛堂是养成，真正的功夫是在日常生活中。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
