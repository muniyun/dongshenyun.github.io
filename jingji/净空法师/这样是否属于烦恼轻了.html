<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>这样是否属于烦恼轻了</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>过去我的烦恼是一个接一个，像写长篇小说一样。现在虽然有烦恼，但像写短篇小说，像写造句，这是否算&quot;烦恼轻&quot;了？在观察人事物时，能从因果上参，虽还有三毒烦恼，但比过去浅多了。这样是否&quot;智慧长&quot;了？如此功夫能否往生？</p>
<p><font color="#ff0000">净空法师答：</font>这是好现象，确实烦恼轻，智慧长，要保持。在这个境界里头，最怕的是增长我慢，那就不好。认为自己功夫不错，轻视别人，那你就错了，那你又生了烦恼，这是要很小心提防的。总是对人要诚诚恳恳，要谦虚、要礼让，不生傲慢，这样就好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
