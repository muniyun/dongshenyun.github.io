<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>嫉妒傲慢是障碍</div></center><div class='sss'><div class="zw" id="fdzb"><p>普贤十愿第五愿是&ldquo;随喜功德&rdquo;，&ldquo;随&rdquo;是随顺，随顺一切善法，不随顺恶法，这个诸位要记住。</p>
<p>随顺当中，要尽心尽力地帮助他成就善事、好事，这叫随顺。如果没有力量帮助就赞叹，这也是随顺。为什么普贤菩萨教给我们随喜功德？因为一切众生无始劫以来都有嫉妒、傲慢。要知道嫉妒、傲慢这个习气碍事，它造业，它感得的果报是三途，所以这很可怕。</p>
<p>你有嫉妒傲慢，念佛不能往生。念佛的人很多，为什么往生的这么少？不要谈别的，就是这一个障碍。往生西方极乐世界，是无量劫希有难逢的一个机缘，如果被自己的嫉妒傲慢障碍，把这个机会失掉了，你说多可惜！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
