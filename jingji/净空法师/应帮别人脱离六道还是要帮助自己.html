<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>应帮别人脱离六道还是要帮助自己</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>人应该帮助别人脱离六道，还是帮助自己？</p>
<p><font color="#ff0000">净空法师答：</font>帮助别人就是帮助自己，帮助自己也是帮助别人，自他是一不是二。处处要以帮助别人为第一，可是帮助别人就是修自己，修自己的清净心，做一切好事不要着相。做好事着相，错了，不着相，就是帮助自己。你看同时帮助别人又帮助自己，帮助自己是提升自己的灵性。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
