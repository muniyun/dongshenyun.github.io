<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>没有妄念,念久了会开悟</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛法的修持，给诸位说，没有别的，恢复清净心而已。我们怎么看一个人的根性优劣？所谓根性优的，就是心比较清净；根性劣的，心不清净，烦恼多、妄想多。</p>
<p>清净心非常重要！千万不要打妄想，打妄想对我们的伤害太大了。我们无始劫以来生生世世搞生死轮回，就是妄想造成的。</p>
<p>为什么人家念佛三、二年就成功，我们念几十年都不能成功？就是我们夹杂妄想太多。佛号里头夹杂妄想，夹杂贪嗔痴慢，念一辈子也不能成功。真正念佛人，什么都放下，他心清净，没有妄念，念久了会开悟、会得定，所以受用不一样。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
