<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>梦参老和尚：心经上的第一个字</div></center><div class='sss'><div class="zw" id="fdzb"><p>《心经》上的第一个字就叫你观，观就是思惟，思惟就是你想，你一天想什么？经过你的想，经过你的思惟，经过你的理解，把一切诸法都看破了，生灭无常，无人、无我、无众生相，看破了、放下了，你才能自在啊！</p>
<p>观自在是普通的名字了，不止观世音菩萨一个人，谁能观谁都自在。放下了、看破了，你自在了，不受一切烦恼束缚，则你的生命自在了，则你的思惟自在了，逆境、顺境、人我是非，什么我相、人相、众生相、寿者相都能自在了。 　</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
