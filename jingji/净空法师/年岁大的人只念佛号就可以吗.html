<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>年岁大的人只念佛号就可以吗</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>请问恩师上人，用不用让老人放下诵《无量寿经》，只念佛号？</p>
<p><font color="#ff0000">净空法师答：</font>可以，如果是年岁大的人，七十岁以上的人，可以专念佛号。听经、念经，它真正的作用是两个，一个是我们有怀疑，认识不清楚，经教可以帮助我们断疑生信；另外一种，这经教，念佛之前念一部经，收心，摄心，心散乱的，一部经念了，心就定下了，那个佛号就会产生力量，它这么个作用。如果我们心常常在定中，没有散乱，对于净宗法门信心肯定，愿力也切，那就不必要听经，也不必要看经，一句佛号念到底就可以了。佛号的功德不可思议。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
