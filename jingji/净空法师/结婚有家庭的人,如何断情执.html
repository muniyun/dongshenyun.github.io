<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>结婚有家庭的人,如何断情执</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>结婚有家庭的人，如何断情执？</p>
<p><span style="color: #ff0000">净空法师答：</span>情最麻烦的是&ldquo;执&rdquo;，只要不执著就行了。在家也是菩萨，善财五十三参就是五十三位善知识，在家的占大多数，出家的只有五位。他们没有分别、执著，所以&ldquo;理事无碍，事事无碍&rdquo;；而我们的妨碍是分别、执著。人要真正得定开慧，心跟宇宙合成一体，虚空法界就是自己，没有执著了，情就变成智慧，转情为智，转烦恼为菩提，转生死为涅盘，这就是功夫。他怎么能转，我们为什么转不了？我们迷惑，迷就不能转，悟就能转。所以，佛法修学关键在破迷开悟。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
