<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>到洗手间要三弹指吗</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>几天来，我到洗手间，发现进来的人用手拍打或咳嗽声，便问他们，你们进来这么做是什么意思？他们说厕所里有生灵，是告诉他们一下，让他们躲开，是这样吗？</p>
<p><font color="#ff0000">净空法师答：</font>是！这个佛在戒经里面说的。所以出家人进洗手间三弹指，在门上敲三下，通知里面有无形的众生。我们看不见的，也许他们在里面，通知他们，让他们离开，这是对的，还是三弹指好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
