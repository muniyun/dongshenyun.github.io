<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念阿弥陀佛与念观音是否相同</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>学佛人执著不除，终难作佛。我佛慈悲有妙法门，以方便为究竟，教令专执念佛成不退转，同成佛道。然学人之中，执念阿弥陀佛与念观音不同，此执是否障碍佛道？若有障碍，如何使令解脱，成就菩提之道？</p>
<p><font color="#ff0000">净空法师答：</font>念阿弥陀佛、念观音菩萨都一样，但是不能执著，执著就成了障碍。你喜欢念观音菩萨，就一直念下去，求生净土，临命终时，观音菩萨会来接引你。专念阿弥陀佛，临命终时，阿弥陀佛会来接引你，也可能观音、势至菩萨陪同阿弥陀佛一起来，感应道交不可思议！这是世尊教导的奇妙方法。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
