<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>贪嗔痴是总司令</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛讲千经万论，所讲的是什么？不外乎是劝导我们断恶修善、积功累德。</p>
<p>诸佛如来原来也是凡夫，跟我们一样，他何以能成佛？他就是知道积功累德。</p>
<p>我们堕落在六道里面变成生死凡夫，原因在哪里？跟诸佛如来恰恰相反，他们知道积功累德，我们只知道造作罪业。</p>
<p>贪嗔痴是我们思想言行的总司令，一切都要听贪嗔痴的支配，我们怎么能出得了六道？说老实话，不但六道出不了，三途都没有办法离开。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
