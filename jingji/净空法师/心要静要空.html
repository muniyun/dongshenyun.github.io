<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>心要静要空</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛在世的时候，有人向佛请教：你弟子当中，舍利弗尊者智慧为什么会那么大？他好像真的是无所不知。</p>
<p>佛就指着讲堂旁边那个鼓，问他：鼓的里面有没有东西？没东西，空空的。佛说：就是因为它空，敲它才会响&mdash;&mdash;大叩则大鸣，小叩则小鸣。</p>
<p>佛就说了，舍利弗的心就像那个鼓一样，里面空空，什么都没有，所以你只要向他请教，他立刻就答覆你，答得一点都不错。我们凡夫的心里面，就像鼓里塞了很多东西，叩的时候也鸣，鸣的不是那个味道，不是那个音声。不需要思虑，无所不知，这是真智慧。所以你要真正有智慧，你的心要清静、你的心要空。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
