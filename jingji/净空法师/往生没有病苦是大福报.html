<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>往生没有病苦是大福报</div></center><div class='sss'><div class="zw" id="fdzb"><p>往生没有病苦是大福报！福要修，那个福报最要紧的根源是心清净，心清净是第一福。</p>
<p>我们断一切恶，修一切善，全心全力帮助别人，那当然是福，那个福还不够大；在生死当中想走得很自在，一点病苦都没有，这种福报还不行。有很多在家的大居士护持佛法，出家的这些法师弘法利生，到临终时还有病苦，你才晓得这样的福报还是敌不过业力。</p>
<p>真正能够敌过业力，就是清净心。清净心中一念不生，不但恶念没有，善念也没有，这才能敌过业力，自在往生。我们把这个道理搞清楚、事实也搞清楚，我们将来走，要走得自在、走得潇洒。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
