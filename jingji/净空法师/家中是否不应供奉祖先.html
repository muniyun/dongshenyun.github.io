<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>家中是否不应供奉祖先</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>请问家中是否不应供奉历代祖先？听说这样会牵制亡者的神识，令他们不忍离去？</p>
<p><font color="#ff0000">净空法师答：</font>这个说法似乎有一点道理，但是儒跟佛都非常重视孝道，在家里将祖先牌位供在佛像的旁边是正确的。如果他真的不忍心离去，牌位供在佛像旁边，每天诵经拜佛回向往生，这就没问题。如果只供祖先牌位，不供佛像，可能会产生你的疑问。而且我们这么做也给社会大众做一个好榜样，念念不忘祖先，这是提倡孝道。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
