<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：妓女屠夫如何修清净菩萨道</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>妓女这个行业，如何修清净菩萨道？屠夫这个行业，如何修清净菩萨道？</p>
<p><span style="color: #ff0000">净空法师答：</span>《华严经》上，甘露火王就属于屠夫这个行业，但他是菩萨；伐苏蜜多女是妓女，也是菩萨。《华严经》上的善财童子五十三参都是菩萨，都是诸佛如来示现的。这就是&ldquo;可得为世间事，不可得为世间意&rdquo;，哪个行业都不碍修行，问题是你要真正觉悟才行。你要是不觉悟，这里面稍稍沾上一点自私自利的念头，你就是凡夫。决定没有自私自利的念头，念念都是为度化一切众生，帮助一切众生回头，帮助一切众生觉悟，就是菩萨。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
