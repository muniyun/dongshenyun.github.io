<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>天时地利都来帮助</div></center><div class='sss'><div class="zw" id="fdzb"><p>古人有句话说得很好：&ldquo;得道者多助&rdquo;。得道的人，不但会得到一切人的支援帮助，天时地利都来帮助。</p>
<p>道是什么？道是随顺性德。起心动念、言语造作随顺性德，这是向上提升；违逆性德，心行不善，必定往下堕落！什么是性德？现代人要给他讲清楚，如果不给他讲清楚，就白讲了。话虽然讲出来，意思很深，他还是很难懂。</p>
<p>我用这十个字&mdash;&mdash;真诚、清净、平等、正觉、慈悲，大家比较容易懂，可是，是不是真懂了？未必然也。为什么？真懂了，你就入境界了。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
