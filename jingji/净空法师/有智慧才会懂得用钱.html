<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>有智慧才会懂得用钱</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们常讲，你有钱是你的福报，用钱是你的智慧。你没有智慧，你不会用钱。</p>
<p>佛法重视智慧，不重视财富。你有智慧必得财富，有财富未必得智慧，这是佛法重视智慧的因。你有智慧，钱用得正当，对自己有利而无害；你没有智慧，愚痴，你那个钱用得不正当，你拿去吃喝嫖赌，自己不但没有得到丝毫利益，反而伤害到自己的身心，这就是会用不会用。</p>
<p>你会用，成就无量无边功德，帮助许多有缘众生回头是岸，这用得正当；不会用的，亿万财富造一身的罪业，最后要堕三途，这不是愚痴是什么？</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
