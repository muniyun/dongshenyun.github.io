<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>学佛前买的皮制品是否还能用</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>学佛前买的皮衣、皮鞋，自己不穿，可否送人？还是埋掉？</p>
<p><span style="color: #ff0000">净空法师答：</span>从前买的，还是可以穿，坏了再将之丢弃；没有用坏，丢了不是浪费？佛教我们要爱惜物力，没有教我们浪费。你买的东西还是新的，就可以送人，尤其是皮衣，供养老人最好。出家修行人七十岁以上，身体虚弱怕冷，非皮衣不能保暖的，可以开缘。所以，佛法通情达理，佛所制定的戒律，真的是合情合理合法，我们应当要遵守。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
