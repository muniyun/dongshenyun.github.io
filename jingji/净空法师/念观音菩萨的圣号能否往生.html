<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念观音菩萨的圣号能否往生</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>这位同学问的是，佛像可否观想观音菩萨，但持阿弥陀佛的名号？</p>
<p><font color="#ff0000">净空法师答：</font>可以，可以这样做法。你观想观世音菩萨，持观世音菩萨圣号也可以，回向往生西方极乐世界，也行，念大势至菩萨也行。总而言之，西方三圣念任何一位佛菩萨名号都可以，可是一定要求生西方净土，这个很重要，因为念三圣感应都在西方极乐世界。有很多人念观音菩萨，只求现前消灾免难，求现前的福德，而不求往生西方极乐世界，这很可惜。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
