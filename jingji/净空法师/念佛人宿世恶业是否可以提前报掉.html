<p><font color="#ff0000">净空法师答：</font>这些事不要理会它就好，纵使有恶缘、恶境不要放在心上，心里头只有阿弥陀佛。除阿弥陀佛之外，什么问题，善与恶、顺逆都不要放在心上，你才能得清净心。你还要想到这些，你的心就不清净，那对你的功夫就产生了妨碍。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
