<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>赚的钱不是骗来的</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们待人接物，要用真诚心，不要虚伪&mdash;&mdash;对一切人、对一切物，都要用一个真诚之心，决定不欺骗人，这是学佛成佛的基础。</p>
<p>有人说：做生意，你要不骗人，怎么能赚钱？也许诸位认为：我要是用真心、诚心，我什么事都办不通。 其实这个观念错误！</p>
<p>如果说骗人就能赚钱，会骗人的很多，他为什么穷光蛋一个？可见得他赚的那个钱不是骗来的。</p>
<p>佛在经上给我们说，财富是过去生中修财布施得来的。你命里头有的，你用真诚心，你今天做生意赚这么多钱；你用尽欺骗手段，你今天还是赚这么多，不增不减，那又何苦去骗人？没有这个必要。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
