<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：为什么有些经听起来很相应,有些却很茫然</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>为什么听《无量寿经》觉得很相应，很能契入，但听《华严经》就觉得很茫然，是不是境界不够？</p>
<p><span style="color: #ff0000">净空法师答：</span>人有过去、今生，学佛同修决不是这一生才开始学佛。每个人的善根都很深厚，过去你所修学的法门，这一生遇到了，就会觉得很投缘、很欢喜；从前没有学过，这一生遇到了，就感觉得很生疏、很茫然。你这种情形，大概过去生中修过净土，《无量寿经》念得很多，所以一遇到就生欢喜心；可能《华严经》从前没有学过，所以接触之后就比较生疏，原因在此地。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
