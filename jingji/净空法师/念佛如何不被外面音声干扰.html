<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念佛如何不被外面音声干扰</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>请问念佛用广东话、用普通话都可以吗？请问一切音声都是赞佛声吗？如何不被音声干扰？</p>
<p><font color="#ff0000">净空法师答：</font>对的，一切音声都是赞佛声。如果你念到功夫成片，你会感到一切声音统统是阿弥陀佛。你要问为什么？境随心转，你心定了，你就能转境界；你会被外面境界干扰，是你心不清净，你心里面的杂念太多、妄想太多，你会受外面干扰。所以不受外面干扰，是先里面静下来，说外面离开，那不是办法。心净身就清净，身心清净你环境就清净，这才是真正的道理，不可以不懂。心到清净的时候，不被外面干扰。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
