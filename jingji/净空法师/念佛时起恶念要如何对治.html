<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念佛时起恶念要如何对治</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>念佛起非常恶的恶念，如五逆十恶，要如何去对治？最近，心行好象非常邪恶，是不是着魔？</p>
<p><font color="#ff0000">净空法师答：</font>是否着魔，自己很清楚，用不着问别人。如果有这些事情，念佛时要忏悔，把这些恶念忏除，在念佛堂里多拜佛，多看佛，观像念佛。看佛的相好，把自己的念头放下，这非常重要，这就是修忏悔法门。最好多拜佛，心里所有一切念头统统放下，意志集中念阿弥陀佛、观察阿弥陀佛、礼拜阿弥陀佛，这个很有效果。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
