<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>乐在自在</div></center><div class='sss'><div class="zw" id="fdzb"><p>一个真正修行人，以苦为师，他苦里头有乐&mdash;&mdash;他乐在自在，心里头没有妄想、没有执着、没有忧虑、没有牵挂，这多快乐！</p>
<p>心自在了，身就自在，虽然粗茶淡饭，甚至于衣食不全，但是人家健康长寿、精神饱满、体力充沛，苦里头有真乐。</p>
<p>反过来看看世间这些富贵人家，有多少人来伺候他，一不小心得了痴呆病，半身不遂，要死不死，要活又活不了，乐里头有大苦。我学佛这些年，就看到不少大富大贵人家、豪门贵族，没享几年福，以后就躺在床上享，一天三班护士伺候他，躺在那里享福，那是乐里头有大苦。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
