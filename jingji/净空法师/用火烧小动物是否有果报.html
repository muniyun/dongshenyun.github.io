<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>用火烧小动物是否有果报</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>请问如果用火烧小动物，将来是否会受火烧的报应？</p>
<p><font color="#ff0000">净空法师答：</font>这是真的，确确实实，你用火烧它，将来你在地狱里面也会被火烧。甚至于我看好像有一个，最近有一个灵媒附身的报导，他堕在地狱里受这个火烧的痛苦。他说什么原因？他在生的时候喜欢吃烧烤的众生肉，喜欢烧烤，现在在地狱，天天被这些小鬼烧烤他。叫他躺在铁板上，下面烧火，也像烧铁板烧，差不多的样子。他在受那这个罪，很苦很苦，透了这么一个讯息。所以你要用水淹它，将来你也被水淹，真的是&quot;一饮一啄，莫非前定&quot;，一定要小心谨慎，不可以伤害，再小的众生都不可以，都有果报。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
