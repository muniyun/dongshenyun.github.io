<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：洗米弄死米虫要怎么办</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>我们是&ldquo;新加坡佛教居士林&rdquo;大厨房的洗菜义工，每天洗米时发现有米虫，不小心弄死它们，将来是否要还命债？</p>
<p><font color="#ff0000">净空法师答：</font>这是无意的，这种事情不仅&ldquo;居士林&rdquo;有，寺院丛林的大厨房也在所难免。只是我们洗菜、洗米时，佛号不间断，把念佛功德回向给它们。这些小动物得到这个力量加持也很幸运，死了之后它能超生，得到解脱。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
