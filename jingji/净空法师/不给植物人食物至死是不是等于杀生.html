<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>不给植物人食物至死是不是等于杀生</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>植物人的大脑已经死了，家人禁止给他食物一直到死。请问是否等于杀生？</p>
<p><font color="#ff0000">净空法师答：</font>这是错误的，我们纵然对于植物人，也要照顾他，也不能够断绝他的饮食；断绝他的饮食确实是非常不仁慈，一定要照顾好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
