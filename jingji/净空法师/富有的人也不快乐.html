<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>富有的人也不快乐</div></center><div class='sss'><div class="zw" id="fdzb"><p>这个社会上，有很多穷苦的人。他为什么那么穷、那么苦？近因是没受到好的教育，远因是过去生中没有种善根。</p>
<p>穷苦的人，日子很难过；富有的人，是不是很快乐？不尽然。我们看现在这个世间，很多拥有亿万财富的，他快不快乐？不快乐。</p>
<p>拥有巨额财富的人，一天到晚忧心忡忡，担忧的事情太多！有些甚至于告诉我，每天都要吃安眠药，不吃安眠药不能睡觉。这些有地位、有财富、有势力的人，每天脑子里面患得患失，天天在操心，你说他多苦，他哪来的乐？</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
