<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>别钻到钱眼里面去</div></center><div class='sss'><div class="zw" id="fdzb"><p>现在这个世间人，绝大多数的人都钻在钱眼里面去了，迷了，念念都在求发财，求怎么赚钱。没有钱财的时候没有贪心，不贪财；有了钱，贪心就起来。</p>
<p>不是有钱就有福报，有了钱麻烦大了&mdash;&mdash;心里头不安，患得患失，又怕钱贬值，又怕钱丢掉。钱愈多，贪心就愈重；贪心愈重，迷得愈深，造的业也愈重，将来果报在三途。</p>
<p>所以真正修行人，决定不积财，为什么？因为有了钱，心天天念着钱，道心就没有了&mdash;&mdash;心里面&ldquo;阿弥陀佛&rdquo;就没有了。觉悟的人不存钱，有钱就做好事。觉悟的人钱不存在银行，存在哪里？存在法界里面，存在一切众生里面，他得大自在。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
