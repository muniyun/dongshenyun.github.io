<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：临终助念</div></center><div class='sss'><div class="zw" id="fdzb"><p>人临终时病重，这是他有业障，我们要替他助念。助念的效果很大！助念是提醒他、帮助他，怕他忘掉这一句佛号。</p>
<p>《无量寿经》四十八愿第十八愿说，临命终时十念、一念都能往生&mdash;&mdash;假如他临终这一念是阿弥陀佛，他决定往生。念佛能不能往生，关键就在临终的一念。所以人过世，我们帮他助念，至少要八个小时。因为经上讲，人断气之后，一般是八个小时神识才离开。虽然断气了，他还没走，这个时候念佛，他的感应特别强烈，帮助他最殊胜。</p>
<p>还有八个小时没走的，这是关键时刻，为了安全起见，最好能帮他助念十二个小时到十四个小时，这样就好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
