<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>生活环境的好坏,是心识变现出来的</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们这个世界，生活环境之好坏，是从众生心识变现出来的。众生的心好，居住的环境就好；众生的心不善，居住的环境就恶劣。</p>
<p>佛在经上讲得很多：&ldquo;依报随着正报转&rdquo;。正报是我们的念头，你有贪嗔痴的念头，就感得水火风三灾，几个人知道？</p>
<p>佛为什么教我们&ldquo;勤修戒定慧，息灭贪嗔痴&rdquo;？无非是让我们息灭现在人讲的天然灾害。佛教给我们，修清净平等慈悲，把贪嗔痴断掉，水火风三灾就免了。纵然有水火风三灾，你不会受到伤害。哪些人受到伤害？贪嗔痴没断的人受灾害。贪嗔痴念头愈少，你受的灾难愈轻；如果完全断掉，你就不受了。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
