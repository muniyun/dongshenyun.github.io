<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>遇到为难事就求佛菩萨是否如法</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>在日常生活中遇到为难的事，求佛菩萨帮助是否如法？</p>
