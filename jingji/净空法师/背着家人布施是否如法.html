<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>背着家人布施是否如法</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>弟子斟酌家庭经济状况，希望把家中多余的钱财拿出来布施，但先生绝对不同意。如果背着家人布施，是否如法？</p>
<p><font color="#ff0000">净空法师答：</font>虽不如法，但是也是好事情，为什么？你做的这个事情，把你自己的功德回向给你全家，不要为自己一个，这就如法。如果是为全家，家人不知道做好事，你代替他做好事，即使偷偷代替他做好事，也是很好。当然最好是让全家人都懂得，都欢喜布施，这是最好的。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
