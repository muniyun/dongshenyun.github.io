<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>学佛最怕的是杀生</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们学佛的人，最怕的是杀生，而杀生里头，最严重的是堕胎。堕胎是杀人，不是杀别人，是杀子女，子女至亲，这个罪过极重。佛经上讲得很清楚，堕胎的罪过很重。你仔细去调查，你去问问，凡是堕过胎的身体都不好，精神也不好，她的家庭、事业都不好，何况后头还背因果。</p>
<p>堕胎是杀人，你把他杀掉，他将来会报仇。将来这些冤亲债主都变成你的亲戚朋友，到你家里来报仇，你没有法子预防，你说这个多可怕！</p>
<p>今天堕胎合法化，全世界流行，这还得了！现在人纵欲、造业，这个很可怕！现在人贪图的只是片刻之欢，他不知道，后头要受无量劫的罪报！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
