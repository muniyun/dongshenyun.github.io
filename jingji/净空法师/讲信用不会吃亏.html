<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>讲信用不会吃亏</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们在日常生活当中，人与人之间的交往要讲信用。别人不讲信用，我讲信用。那我们是不是有吃亏的？给诸位说，决定没有吃亏。你要真正懂得因果，叫因果通三世，因果定律之下是人人平等，没有吃亏的，也没有上当的。</p>
<p>我们妆鹑吮阋耍来生要还他；我们吃了亏，来生有补偿。你真正懂得了，你才会坚守伦理道德，不违背因果。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
