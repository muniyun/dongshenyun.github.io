<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>梦是如何起的</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>请问梦是如何起的？梦醒的道理和忽见身心世界实相的道理，是否一样？</p>
<p><font color="#ff0000">净空法师答：</font>不一样，有相似，但是不一样。要能见到诸法实相，你一定要懂得把你的妄想分别执着放下，你就会见到。佛教给我们的次第你要知道，先放下执着，执着是最严重的，能够对于世出世间法都不执着，这是好事情，你的烦恼去掉一大半。然后再放下分别，最后再放下妄想，妄想是什么？就是我们常讲的起心动念。起心动念是妄想，起心动念非常微细，我们没有法子觉察，作梦都是起心动念，要不起心动念你怎么会作梦？所以起心动念是很不容易控制的。放下执着比较容易，一定先在这里下功夫。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
