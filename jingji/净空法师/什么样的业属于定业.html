<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>什么样的业属于定业</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>什么样的业属于定业？</p>
<p><font color="#ff0000">净空法师答：</font>定业，实在说是坚固的执着不肯放下，就变成定业；如果你果然肯放下，定业就没有了。坚固的执着。那一切众生最坚固的执着就是我，把身体当作我，你身所造的业都变成定业。所以人的命运从哪里来的？就从这来的。如果你肯放下，这身不是我，那个定业就动摇了，那很容易瓦解掉，这个道理要懂。放下身心世界，世界不是真的是假的，成住坏空，身体有生老病死，你能常作如是观，定业就解开了。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
