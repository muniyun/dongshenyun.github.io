<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>念佛伏烦恼</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们念佛，念得功夫得力，佛在《观经》里面讲，一句弥陀能灭八十亿劫生死重罪；念得不得力，那只是口善而已，得不到功德利益。</p>
<p>要怎样功夫才得力？这一句佛号能够把我们所有的妄想、分别、执着念掉，恢复到我们的清净心，恢复到觉正净，这个功夫就得力。功夫得力不在于念佛念多少，你一天念十万声佛号，你伏不住烦恼&mdash;&mdash;你还是迷惑颠倒、你还是邪知邪见、你还会被贪嗔痴慢所染污，这就是不得力。</p>
<p>如果你一天只念十声佛号，只修十念，你这十念得力，真能伏烦恼，那就不得了，那就是功夫，这个道理一定要懂。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
