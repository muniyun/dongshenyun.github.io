<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>一定要觉悟</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们念佛人，心上只要系念阿弥陀佛，其他的一切事情随缘。我们认真努力，依照佛的教诲修学，修自己的清净心、修自己的平等慈悲。</p>
<p>既然随缘，那你就要想到，有这个缘就要与一切众生广结善缘，不结恶缘，这是最重要的一个原则。</p>
<p>即使是我的冤家对头，我也给他结善缘。他恨我，我不恨他，这就是结善缘。</p>
<p>他迷惑，我不迷惑，他还要在这个娑婆世界轮回，我过几天要到极乐世界去享福去了，我不在这儿轮回了，想到这个地方，世间还有什么过不去的事？还有什么过不去的人？要觉悟，一定要觉悟！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
