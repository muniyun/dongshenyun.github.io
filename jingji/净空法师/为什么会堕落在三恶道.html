<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>为什么会堕落在三恶道</div></center><div class='sss'><div class="zw" id="fdzb"><p>众生为什么会造恶业，为什么会堕落在三恶道？一念迷惑。人要不迷，不会造业，不但恶业不造，善业也不造。你要问为什么？造善业变三善道，造恶业变三恶道，出不了六道。</p>
<p>六道都是险难，要用善恶来讲，三善道是消你的善报、善福，三恶道是消你的恶罪、恶报。总而言之，六道是消业的。</p>
<p>消什么业？惑业苦，消这个。可是这要靠佛，如果没有佛法帮忙，你不会觉悟&mdash;&mdash;你在受报的时候又造业，业习种子只有增加，没有减少，你说多可怕！</p>
<p>造业里头善恶业都有，但是决定是恶业多、善业少，所以在果报上来讲，三善道的时间短，三恶道的时间长。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
