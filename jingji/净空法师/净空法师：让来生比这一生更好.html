<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：让来生比这一生更好</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们活在这个世间，还有一口气没断，要懂得为自己修福，为自己积功累德，这比什么都重要。</p>
<p>我们这一生，到这个世间来做人，是来干什么的？佛在经上给我们一个答案，人生酬业。过去生中你修善业，你来享福；过去生中造作不善业，你来受罪，这是佛给我们说出，六道众生舍身受身的事实真相。</p>
<p>所以真正觉悟的人，懂得为自己修福，懂得为自己积功累德，他认真努力修行，不但为自己，还为一切苦难众生，为什么？他懂得为来生着想，希望来生比这一生更好、更殊胜。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
