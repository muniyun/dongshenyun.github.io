<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>佛度有缘人,谁是有缘人</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛法是孝道，佛法是师道，孝顺父母、尊师重道，佛法从这里开始，也从这里圆满。</p>
<p>佛经里常讲&ldquo;佛度有缘人&rdquo;，谁是有缘人？给诸位说，孝顺父母、尊师重道，这个人有缘。不孝父母、不敬尊长、不重视圣道，没缘，遇到真正善知识也没有用，为什么？你给他讲经，他不能信、他不能解、他不能吸收、不能接受，当然更不能依教奉行。</p>
<p>佛法是圣贤教育，是大圣大贤的教育，你要不懂得孝顺父母、尊师重道，你到哪里去求？没地方求。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
