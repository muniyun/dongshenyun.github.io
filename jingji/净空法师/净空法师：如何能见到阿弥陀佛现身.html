<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：如何能见到阿弥陀佛现身</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>是否一定要有真功夫才能见到阿弥陀佛现身？</p>
<p><font color="#ff0000">净空法师答：</font>这也不一定，当然主要的是要真功夫；没有真功夫，过去生中念佛念得很好、很如法，有深厚的善根，也可能见到。这个现身多半是化身，而且时间都不长，偶尔会见一次；如果常常见到，就麻烦大！那就不是真的，那是假的，不可以常常见到。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
