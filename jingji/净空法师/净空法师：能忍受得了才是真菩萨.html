<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：能忍受得了才是真菩萨</div></center><div class='sss'><div class="zw" id="fdzb"><p>学佛，要受得了寂寞；心忍得下来，是初步功夫。</p>
<p>物质生活，要降到最低；对生活环境，要忍耐，绝对不能贪图享受。富贵人对于自己的享受，能够节制，能够节俭，能够忍耐，他的富贵就能够常保。自己生活过得节俭，又能布施，福报就绵延长久；不能节制，不能忍耐，一次就享尽，富贵很快就报掉。</p>
<p>学佛的人，处处吃亏，处处受气，能忍受得了，是真菩萨！能放得下、能忍辱，有忍耐的力量，什么都能受得了，这样就能带业往生。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
