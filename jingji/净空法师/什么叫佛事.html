<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>什么叫佛事</div></center><div class='sss'><div class="zw" id="fdzb"><p>什么叫佛事？凡是帮助众生破迷开悟的事，就叫做佛事。出家人给死人念经超度，现在人都把它看做佛事，你说糟糕不糟糕？这就难怪社会大众对佛法会产生严重的误会！</p>
<p>现在社会上，许许多多人对佛法产生严重的误会，什么原因？出家人做出的样子不好，打着佛的招牌，欺骗一切善男信女，贪图名闻利养，思想、言行与佛法完全相违背。</p>
<p>一般人没有深入研究佛法，看到他这个形象，就毁谤了整个佛法，你说，他这个罪多重！相反的，身为佛弟子，样样事情都做得如理如法，让社会大众看到欢喜赞叹；人家赞叹你，就赞叹整个佛法，你的功德多大！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
