<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：学佛的存心与大愿</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们学佛，学什么？学佛的存心，学佛的大愿。</p>
<p>佛存的是什么心？没有一丝毫自私自利的心，绝对没有。佛的心，念念帮助一切众生离苦得乐；佛的愿，希望一切众生破迷开悟。我们要学佛的存心，学佛的大愿。</p>
<p>一切诸佛当中，阿弥陀佛的弘愿最为第一。所以我们读弥陀大愿，应当把弥陀的四十八愿，变成自己的四十八愿。你以这个基础来修净土法门，我可以说，你决定往生。</p>
<p>为什么你决定往生？在这个虚空法界，你没有别的地方好去，你去的地方只有一个&mdash;&mdash;极乐世界，那怎么不去？你跟阿弥陀佛志同道合，当然就去了。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
