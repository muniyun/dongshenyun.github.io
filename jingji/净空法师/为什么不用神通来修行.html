<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>为什么不用神通来修行</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>利用神通修行正确吗？</p>
<p><font color="#ff0000">净空法师答：</font>不正确，释迦牟尼佛就禁止用神通作佛事。为什么？如果以神通就是佛事的话，妖魔鬼怪都有神通。换句话说，佛跟魔你就不能辨别。佛菩萨确实有神通，他不用神通，他用教学，妖魔鬼怪不会教学，所以自自然然佛与魔就区别出来，这个我们不能不知道。不是说佛菩萨没有这个能力，佛菩萨神通广大，可是怕众生魔佛混淆，不能辨别，所以佛菩萨不用这个，这是我们要晓得的。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
