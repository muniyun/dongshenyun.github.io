<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>回向冤亲债主改为法界众生可以吗</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>我原先发愿为全家冤亲债主诵二百部《地藏经》，还有几十部尚未完成，若未完成部分改为回向法界众生，全家冤亲债主是否能接纳？</p>
<p><font color="#ff0000">净空法师答：</font>能，为什么？冤亲债主如果能够再加上法界众生，这个功德就更大、更殊胜，他们当然会乐意接受。但是诵经，为全家冤亲债主诵两百部，我觉得太少了，这个不多，为全家至少要诵经一千部才有效果。你的心要发得大，像地藏菩萨一样，孝顺父母、奉事师长、慈心不杀、修十善业，于诵《地藏经》就能起感应道交，果报殊胜。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
