<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>不得已在卧室供佛读经,可以吗</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>因为先生不信佛，为避免抵触，只好在孩子的卧房里面供佛像、读经，弟子晚上才做晚课及拜佛，儿子受我的影响也信佛，并习惯在临睡前听我读《阿弥陀经》。但老法师曾说，若房间里面有人睡觉，读经对睡的人不好，请问我这种状况又该如何？</p>
<p><font color="#ff0000">净空法师答：</font>你这个状况是不得已的情形之下，可以通融。如果你家里房子很多，你应该另外有个清净房间做佛堂。如果没有那么大的场地，你这个房子很小，没有第二个房间的话，可以在房间里面设个小佛龛，或者在柜子里拿一层供佛。不念佛的时候关起来，念佛的时候打开，这样就很好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
