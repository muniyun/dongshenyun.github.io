<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>苦中作乐,不肯放下</div></center><div class='sss'><div class="zw" id="fdzb"><p>佛家常说「佛不度无缘之人」，什么人是无缘？不喜欢真正修行，那就没有缘；不愿意这一生决定往生，那就没缘。</p>
<p>没有缘的原因是在哪里？不知道世间苦 。这个世间够苦了，他在这个苦里头不知道是苦；极乐世界乐，经上讲的，他也不懂得那个地方是真的乐还是假的乐。把极乐之乐总打成问号，犹豫不决；把眼前这个苦，他很留恋，苦中作乐，不肯放下。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
