<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>六道轮回是自己造的</div></center><div class='sss'><div class="zw" id="fdzb"><p>六道轮回是业力变现的，三善道是善业所感，三恶道是恶业所感，善恶在我们自己起心动念。佛在经上讲得很清楚，&ldquo;一切法从心想生&rdquo;，你心里想什么就变什么，这叫自作自受，与别人不相干。</p>
<p>今天这个世间人想什么？想的都是财色名食睡，想的都是杀盗淫妄，你就知道他将来的果报是什么。</p>
<p>六道轮回是自己造的，饿鬼、地狱是自己变的，自己要对自己负责任；如果怪别人，那你是罪上加罪，为什么？你冤枉了别人。冤枉一个人，罪都很重；你冤枉佛菩萨，你冤枉圣贤人，那个罪就不得了！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
