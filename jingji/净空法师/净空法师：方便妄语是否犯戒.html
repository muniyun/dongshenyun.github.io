<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：方便妄语是否犯戒</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>受了不妄语戒，在不得已时打方便妄语，是否犯戒？譬如这次来新加坡拜师参学，不敢和家人直说，怕受阻碍，只好讲去旅游。</p>
<p><span style="color: #ff0000">净空法师答：</span>你本来是旅游，没有打妄语，听经只是顺便而已，况且对别人没造成伤害。如果打妄语欺骗别人，使别人受到伤害，就有罪过。你这个妄语让别人得好处、得利益，是有功德的。所以，这是开缘，不是犯戒。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
