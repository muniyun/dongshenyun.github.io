<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>去掉学佛后的障碍</div></center><div class='sss'><div class="zw" id="fdzb"><p>我们学佛，障碍很多，这障碍从哪儿来的？你生生世世的冤亲债主，他不希望你成就，你有成就他嫉妒，他想尽方法来障碍。要解决这桩事情，佛陀菩萨教导我们，要忏悔念佛，把自己的念佛功德回向给他们，有福大家享，他们也就很乐意，就不再找麻烦了。</p>
<p>我们修净土，净土从哪里修起？从净业三福第一条里面这四句修起，孝养父母，奉事师长，慈心不杀，修十善业。</p>
<p>如果你不能够落实这四句，你念这一句阿弥陀佛的效果不大，你的冤亲债主得的利益小，他不放过你，那你的麻烦就大了！</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
