<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>是否可以养宠物</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>现在有很多人养宠物，例如猫、狗、兔子等等，请问可不可以为这些宠物做节育的手术？</p>
<p><font color="#ff0000">净空法师答：</font>最好不要养。你想想看你养这些宠物，你每天要花费多少时间、精神去照顾它，你为什么不把这个拿去念佛？你为什么不把这些时间、精力去帮助一些苦难的人？我相信香港需要照顾的老人、孤儿很多。养宠物是很浪费时间，也浪费精神。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
