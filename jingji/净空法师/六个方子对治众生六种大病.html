<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>六个方子对治众生六种大病</div></center><div class='sss'><div class="zw" id="fdzb"><p>六度中，布施度悭贪，持戒度恶业，忍辱度_恚，精进度懈怠，禅定度散乱，般若度愚痴。</p>
<p>佛开了六个方子，这六个方子对治众生的六种大病。能对治，就是菩萨。虽然忍辱对治的是_恚，其实忍辱能断贪爱、悭贪，能断愚痴。换言之，贪、_、痴，用这个方子全有效。能忍就不贪，我们能忍耐物质生活的苦，对於财物就不贪。能忍耐清净寂寞，对於名利富贵就不贪。</p>
<p>贪心断灭是真正的享受，快乐无比，少烦少恼，自在安乐。世间人愚痴，想自在，一生得不到自在；想安乐，得不到安乐。什么原因？他不晓得原因就是多欲，欲望太多，名利心太重，所以他得不到。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
