<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>净空法师：恶口的果报</div></center><div class='sss'><div class="zw" id="fdzb"><p>恶口是言语粗鲁，说话难听，说的话能刺伤别人的心。不恶口的反面就是柔言爱语，言语柔和，不说粗话。</p>
<p>有些我们平常所讲开玩笑的那些话，在佛法里面讲戏论，也能够包括在恶口里头。开玩笑的话，说的人无心，听的人有意，往往也结成冤家对头。跟邪淫一样，恶口最明显的果报是不端庄，也就是我们讲的相貌丑陋。</p>
<p>补救的方法，就是时时刻刻提醒自己不要犯恶口。想讲话的时候先想一想，不要粗鲁、不要冲动，多念阿弥陀佛，这是最好的忏悔方法。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
