<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>如何学习破四相</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>在生活当中，如何学习破四相？</p>
<p><span style="color: #ff0000">净空法师答：</span>学习破四相，就是学习不分别、不执著。从哪里学起？先学不执著，对什么事情，都不要去执著，知道一切相是假的，何必执著？常常念《金刚经》上四句偈：&ldquo;一切有为法，如梦幻泡影，如露亦如电，应作如是观&rdquo;，能帮助你破四相。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
