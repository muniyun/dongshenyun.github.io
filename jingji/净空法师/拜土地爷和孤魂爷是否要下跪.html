<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>拜土地爷和孤魂爷是否要下跪</div></center><div class='sss'><div class="zw" id="fdzb"><p><span style="color: #ff0000">问：</span>佛弟子在清明节祭祖扫墓时，拜土地爷和孤魂爷时要用什么礼节？要不要下跪？</p>
<p><span style="color: #ff0000">净空法师答：</span>佛弟子没有受过菩萨戒的应当要跪拜，受过菩萨戒的，你就是菩萨，鬼魂见到你他还先拜你，不是你拜他。但是受了菩萨戒要真正当菩萨才行，如果受了菩萨戒，菩萨戒做不到，有名无实，那鬼也瞧不起你，你是假菩萨，不是真菩萨。所以，即使是受了菩萨戒，在现在讲，我们客观的环境来说，还是礼貌多一点比较好。中国谚语常讲&ldquo;礼多人不怪&rdquo;，何况是对大众，众多的众生，我们礼节愈周到愈好。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
