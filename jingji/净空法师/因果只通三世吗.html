<style>*{margin:0;padding:0;background:#ECF5FF;}.sss{font-family:'寰杞榛';font-size:22px;padding:20px 20px 20px 20px;}</style></head><hr><center><div class='sss'>因果只通三世吗</div></center><div class='sss'><div class="zw" id="fdzb"><p><font color="#ff0000">问：</font>因果只通三世吗？</p>
<p><font color="#ff0000">净空法师答：</font>那你要晓得三世的意义，三世是过去、现在、未来，过去还有过去，未来还有未来，所谓&ldquo;过去无始，未来无终&rdquo;。所以三世因果是贯彻的，彻始彻终，就是无始无终，这个道理不可以不懂。绝对不是说只有过去一世，只有未来一世，不是这个讲法。</p><div align=center><div class="bdlikebutton"></div><hr><center><div class='sss'>回向:原以此功德,普及于一切,我等与众生,皆共成佛道.</div></center>
